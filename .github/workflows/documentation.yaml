name: documentation

on:
  push:
    branches:
#      - "develop/**"    # For testing
      - "master"
    paths:
#     Documentation
#     Doc - CI workflow
      - ".github/workflows/documentation.yaml"
      - "scripts/ci/**documentation**.sh"
#     Doc - Content
      - "docs/**/*"
      - "!docs/README.md"
      - "!docs/.gitignore"
#     Python source code package info
      - "**/__pkg_info__.py"

env:
  RELEASE_TYPE: python-package
  PYTHON_PACKAGE_NAME: <your lib name>
  SOFTWARE_VERSION_FORMAT: general-3
  RUNNING_MODE: dry-run

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ./docs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Docusaurus build cache
        uses: actions/cache@v4
        id: docusaurus-cache
        with:
          path: ./docs/.docusaurus
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('./docs/**', '!./docs/.gitignore', '!./docs/package.json', '!./docs/pnpm-lock.yaml', '!./docs/README.md') }}
          restore-keys: ${{ runner.os }}-docusaurus-

      - name: Build website
        run: pnpm build

      - name: Upload Build Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy:
    name: Deploy to GitHub Pages
    defaults:
      run:
        working-directory: ./docs
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
